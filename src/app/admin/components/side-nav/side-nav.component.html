<div class="flex_box" fxLayout="column" fxFlexFill>
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <div class="box" fxLayoutAlign="center center" fxLayout="column">
        <button mat-button routerLink="/admin/dashboard" routerLinkActive="active" mat-flat-button
                (click)="closeChildren()">
          <mat-icon>home</mat-icon>
          Strona domowa
        </button>
        <mat-divider></mat-divider>
        <button mat-flat-button (click)="getUserGroupList()">
          <mat-icon>group</mat-icon>
          Grupy użytkowników
        </button>
        <mat-divider></mat-divider>
        <button mat-flat-button (click)="getSensors()">
          <mat-icon>settings_input_antenna</mat-icon>
          Czujniki
        </button>
        <button mat-flat-button (click)="getDevices()">
          <mat-icon>power</mat-icon>
          Urządzenia
        </button>
        <mat-divider></mat-divider>
        <button mat-flat-button (click)="getUnconfiguredList()">
          <mat-icon>device_unknown</mat-icon>
          Nieskonfigurowane
        </button>
        <button mat-flat-button (click)="getSensorTypes()">
          <mat-icon>settings_input_component</mat-icon>
          Typy czujników
        </button>
        <button mat-flat-button (click)="getDevicesTypes()">
          <mat-icon>devices</mat-icon>
          Typy urządzeń
        </button>
        <mat-divider></mat-divider>
        <button mat-flat-button (click)="changeDeviceGroupName()">
          <mat-icon>settings</mat-icon>
          Zmień nazwę urządzenia
        </button>

      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content select="div[role=dashboard]"></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <ng-content fxFlexOffset="auto" select="div[role=footer]"></ng-content>
</div>
