<app-admin-inner-toolbar></app-admin-inner-toolbar>
<div [ngSwitch]="currentView">


  <app-user-group *ngSwitchCase="'userGroupList'"
                  [productKey]="productKey"></app-user-group>

  <app-unconfigured-devices *ngSwitchCase="'unconfiguredList'"
                            [productKey]="productKey"></app-unconfigured-devices>

  <app-devices *ngSwitchCase="'devicesList'"
               [productKey]="productKey"></app-devices>

  <app-sensors *ngSwitchCase="'sensorsList'"
               [productKey]="productKey"></app-sensors>

  <app-executive-type *ngSwitchCase="'executiveTypesList'"
                      [productKey]="productKey"></app-executive-type>

  <app-sensor-type *ngSwitchCase="'sensorTypesList'"
                   [productKey]="productKey"></app-sensor-type>

  <app-sensor-details *ngSwitchCase="'showSensor'"
                      [productKey]="productKey"
                      [deviceKey]="selectedSensor"></app-sensor-details>

  <app-device-details *ngSwitchCase="'showDevice'"
                      [productKey]="productKey"
                      [deviceKey]="selectedDevice"></app-device-details>


  <app-change-device-group-name *ngSwitchCase="'changeDeviceGroupName'"
                                [productKey]="productKey"
                                [deviceGroupName]="deviceGroupName"></app-change-device-group-name>

  <app-add-sensor *ngSwitchCase="'addSensor'"
                  [productKey]="productKey"></app-add-sensor>

  <app-add-executive *ngSwitchCase="'addDevice'"
                     [productKey]="productKey"></app-add-executive>

  <app-add-executive-type *ngSwitchCase="'addExecutiveType'"
                          [productKey]="productKey"></app-add-executive-type>

  <app-add-sensor-type *ngSwitchCase="'addSensorType'"
                          [productKey]="productKey"></app-add-sensor-type>

  <app-admin-start-card *ngSwitchDefault></app-admin-start-card>
</div>
