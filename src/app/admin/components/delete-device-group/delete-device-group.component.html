<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Logowanie</mat-card-title>
    </mat-card-header>

    <form class="form">
      <mat-card-content>
                <mat-form-field class="full-width">
          <input matInput placeholder="Nazwa grupy urządzeń" [formControl]="nameFormControl">
          <mat-error *ngIf="nameFormControl.hasError('required')">
            Nazwa grupy jest <strong>wymagana</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="onChangeName()">Zmień nazwę grupy</button>
    </form>
  </mat-card>

</div>
