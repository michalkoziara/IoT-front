<mat-toolbar color="primary" class="header">
  <div>
    <a routerLink="" routerLinkActive="active" class="logo-text"
       *ngIf="!currentAuthInfo">Internet Of Things</a>
    <a routerLink="user/dashboard" routerLinkActive="active" class="logo-text"
       *ngIf="currentAuthInfo && !currentAuthInfo.isAdmin">Internet Of Things</a>
    <a routerLink="admin/dashboard" routerLinkActive="active" class="logo-text"
       *ngIf="currentAuthInfo && currentAuthInfo.isAdmin">Internet Of Things</a>
  </div>
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active"
       *ngIf="!currentAuthInfo">Zaloguj się</a>
    <a mat-button mat-raised-button routerLink="register" routerLinkActive="active"
       *ngIf="!currentAuthInfo">Zarejestruj się</a>
    <a mat-button mat-raised-button routerLinkActive="active" (click)="logout()" *ngIf="currentAuthInfo">Wyloguj</a>
  </span>
</mat-toolbar>
