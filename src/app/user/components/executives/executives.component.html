<mat-card class="table-card" [ngStyle]="{'height.px': (height)}">
  <mat-form-field>
    <input matInput
           (keyup)="applyFilter($event.target.value)"
           placeholder="Filtr">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stan</th>
      <td mat-cell *matCellDef="let element"> {{element.state}}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Aktywny</th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}}</td>
    </ng-container>

    <ng-container matColumnDef="formulaName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa formuły</th>
      <td mat-cell *matCellDef="let element"> {{element.formulaName}}</td>
    </ng-container>

    <ng-container matColumnDef="isFormulaUsed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Formuła aktywna</th>
      <td mat-cell *matCellDef="let element"> {{element.isFormulaUsed}}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Szczegóły</th>
      <td mat-cell *matCellDef="let element" class="td-btn">
        <button mat-button class="view-btn" (click)="viewExecutive(element.deviceKey)">
          <mat-icon>zoom_in</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="pageEvent = getPaginatorData($event)">
  </mat-paginator>

</mat-card>

<mat-card class="add-executive-card" fxFlex>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <p>Dodaj nieprzypisane urządzenie do swojej grupy użytkowników</p>
    <button mat-stroked-button color="accent" class="btn-block" (click)="addExecutive()">
      Dołącz urządzenie
    </button>
  </mat-card-content>
</mat-card>
