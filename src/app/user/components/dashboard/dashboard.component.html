<app-inner-toolbar></app-inner-toolbar>
<div *ngIf="!isGetDeviceGroupListButtonClicked
&& !isAddDeviceGroupButtonClicked
&& !selectedDeviceGroup">
  <app-start-card></app-start-card>
</div>

<div *ngIf="isGetDeviceGroupListButtonClicked">
  <app-device-groups-card></app-device-groups-card>
</div>

<div *ngIf="selectedDeviceGroup && !selectedUserGroup">
  <app-user-groups [productKey]="selectedDeviceGroup"></app-user-groups>
</div>

<div *ngIf="selectedUserGroup && selectedSensorsInUserGroup">
  <app-sensors [productKey]="selectedDeviceGroup" [userGroupName]="selectedUserGroup"></app-sensors>
</div>
