<mat-card class="table-card">
  <mat-form-field>
    <input matInput
           (keyup)="applyFilter($event.target.value)"
           placeholder="Filtr">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Aktywny</th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}}</td>
    </ng-container>

    <ng-container matColumnDef="sensorReadingValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ostatni odczyt</th>
      <td mat-cell *matCellDef="let element"> {{element.sensorReadingValue}}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Szczegóły</th>
      <td mat-cell *matCellDef="let element" class="td-btn">
        <button mat-button class="view-btn" (click)="viewSensor(element.deviceKey, element.name)"
                matTooltip='Wyświetl szczegóły czujnika'>
          <mat-icon>zoom_in</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</mat-card>

<mat-card class="add-sensor-card" fxFlex>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <p>Dodaj nieprzypisany sensor do swojej grupy użytkowników</p>
    <button mat-stroked-button color="accent" class="btn-block" (click)="addSensor()">
      Dołącz czujnik
    </button>
  </mat-card-content>
</mat-card>
