<mat-toolbar color="primary">
  <p *ngIf="!isGetDeviceGroupListButtonClicked
  && !isAddDeviceGroupButtonClicked
&& !selectedDeviceGroup">Strona domowa</p>
  <p *ngIf="isGetDeviceGroupListButtonClicked">Urządzenia główne</p>
  <p *ngIf="isAddDeviceGroupButtonClicked">Dodaj urządzenie główne</p>
  <p *ngIf="selectedDeviceGroup" fxLayoutAlign="center center">
    {{selectedDeviceGroup}}
    <mat-icon>arrow_forward_ios</mat-icon>
    Grupy użytkowników
  </p>
</mat-toolbar>
